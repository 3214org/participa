      button: "¿Ez al duzu kontratatu? ¡Izena eman!"
      p1: "Gogoa politika egiteko modu berri bat eraikitzeko egiten dugu jaio daitezke, eta antolaketa egiturak ezberdinak garatzeko tradizionalaren behar dugu, ez da akatsak iragana errepika, gizartean gehiago demokratiko baten bidean aurrera. ,, Egitura gardena, publikoak open demokratiko, eraginkorra eraikitzen ari gara. Hori demokratizatzeko bultzada daiteke, non eztabaidatu dugu, eztabaidatuko dugu eta elkarrekin erabakitzeko erantzuten antolaketa." 
      p2: "Emandakoek erroldan zati bilakatu daiteke, behar aurrerantzean feedback guztietatik ospatu. Prozedura sinple eta azkar bat duen komunitatea dugu parte aktiboa izan ahal izango da. Elkarrekin, ahal dugu, jakina, ahal dugun."
    valid: 
      phone:
        p1: "Pon tu número de telefóno móvil para que te enviemos un código de confirmación."
        p2: "Recibirás el código en unos segundos."
        p3: "Si ya has participado en alguna votación de PODEMOS, te enviaremos el código por e-mail."
        p4: "Introduce el texto que aparece en la imagen."
        p5: "Introduce el código que hayas recibido por SMS para confirmarlo"
        valid: "Has validado correctamente."
        invalid: "El código que has puesto no corresponde con el que te enviamos por SMS."
        captcha: "Validar Captcha"
        token: Código SMS
        button: "Comprobar"
        captcha_invalid: "Captcha invalido"
    registration:
      passport: "Envía una copia de tu pasaporte a partido@podemos.info para validar la inscripción."
      p1: "Rellenando este formulario con tus datos y pasarás a formar parte del censo de inscritos de Podemos, desde el que se realizarán a partir de ahora todas las votaciones. Es un procedimiento sencillo y rápido que te permitirá ser parte activa de la comunidad Podemos. Juntos Podemos, claro que podemos."
      p2: "Completa el siguiente formulario para registrarte en PODEMOS. Tus datos se asociarán a un teléfono móvil, en el que recibirás un SMS con tu código de verificación para validar la inscripción. Al finalizar el registro, te enviaremos un correo electrónico de confirmación. Si te equivocas en alguno de tus datos, puedes completar el formulario otra vez con tu código y se sobrescribirán, el sistema evita duplicados de registro."
      p3: "¿Es seguro el sistema de inscripción?"
      p4: "Totalmente. Hemos intentado buscar el equilibrio entre seguridad y facilidad del proceso, cada inscripción es asociada a un teléfono móvil al que se envía automáticamente el código de verificación personal. Nuestros equipos informáticos han trabajado en el desarrollo de un sistema seguro, fiable y de fácil acceso para todas y todos."
      p5: "*El código de verificación no es la contraseña de la Plaza Podemos. Lee este manual para saber como registrarte y participar en ella."
      terms_of_service:
        title: 'Condiciones generales'
        p1: 'Los derechos y deberes políticos derivados de esta inscripción, así como la forma de su ejercicio, son los reconocidos por la vigente legislación de Partidos Políticos y los propios estatutos del partido, sujetos a las decisiones que se adopten en las Asambleas, los recogidos en los Compromisos Éticos que se aprueben en la Asamblea Ciudadana y por los Acuerdos de los órganos del partido acordados. Esta inscripción supone así mismo la aceptación de los métodos de participación y formulas de decisión que legitimamente se establezcan.'
        p2_html: 'Al enviar este Formulario y cumplimentar el proceso de inscripción, habrás dado también tu consentimiento para que tus datos se incorporen a un Fichero cuyo Responsable es el partido Político PODEMOS, con los únicos fines de mantener la comunicación y facilitar la participación. Salvo por imperativo legal, PODEMOS nunca cederá tus datos a terceros sin tu consentimiento expreso. Podrás en cualquier momento ejercer tus derechos de Acceso, Rectificación, Cancelación y Oposición dirigiéndote a la dirección electrónica <a href="mailto:lopd@podemos.info">lopd@podemos.info</a> desde la misma dirección de correo que consta verificada en esta inscripción o por cualquier otro medio que deje constancia de tu voluntad y de tu identidad'
